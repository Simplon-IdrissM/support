<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemple grilles Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .bloc {
            margin: 10px;
            padding: 10px;
            background: #EEE;
            height: 80px;
        }

        .other {
            background: #aaa;
            font-color: #fff;
        }
    </style>

</head>
<body>

<div class="container">

    <h1>Grilles bootstrap</h1>
    <!-- -->

    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12 ">
            <div class="bloc">Bloc 1</div>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12 ">
            <div class="bloc">Bloc 2</div>
        </div>

        <div class="col-md-4 col-sm-6 col-xs-12 ">
            <div class="bloc">Bloc 3</div>
        </div>
    </div>

    <div class="row centered">
        <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12 ">
            <div class="bloc other">Bloc 4</div>
        </div>

        <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12 ">
            <div class="bloc other">Bloc 5</div>
        </div>

        <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12 ">
            <div class="bloc other">Bloc 6</div>
        </div>

        <div class="col-lg-6 col-md-3 col-sm-6 col-xs-12 ">
            <div class="bloc other">Bloc 6</div>
        </div>
    </div>
</div>

</body>
</html>
